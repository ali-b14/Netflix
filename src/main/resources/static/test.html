<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TEST TEST TEST</title>
    <style>
      #grad1 {
        height: 200px;
        background-image: linear-gradient(to right, black, red, rgb(35, 33, 33));
      }
    </style>
  </head>

  <body>
    <div id="grad1">twufbsdncoas</div>

    <h1>Netflix</h1>
    please dont copy right strike

    <script>
      import axios from 'axios';

      const getBtn = document.getElementById('get-btn');
      const postBtn = document.getElementById('post-btn');

      const getData = () => {
        //Make a request to fetch user data
        axios
          .get('https://reqres.in/api/users')
          .then(response => {
            console.log(response); //Output the fetched data
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      };

      const sendData = () => {
        //Make a request to send data
        axios
          .post('https://reqres.in/api/register', {
            email: 'eve.holt@reqres.in',
            password: 'pistol',
          })
          .then(response => {
            console.log(response.data); //output the response data
          })
          .catch(err => {
            console.log('Error sending data:', error);
          });
      };

      // Attach event listeners to buttons
      getBtn.addEventListener('click', getData);
      postBtn.addEventListener('click', sendData);
    </script>
    <div>
      <section id="control-center">
        <button id="get-btn">GET Data</button>
        <button id="post-btn">POST Data</button>
      </section>
    </div>
  </body>
</html>
